<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <div class="left">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="right">
          <div class="try">
              <h5>Try if free 7 days <span class="month">then $20/mo. thereafter</span></h5>
          </div>
          <div class="fill">
          <form action="" method="get">
              <input type="text" id="fname" placeholder="First Name">
              <br>
              <input type="text" id="lname" placeholder="Last Name">
              <br>
              <input type="email" id="email" placeholder="Email Address">
              <br>
              <input type="password" id="password" placeholder="Password">
          </form>
          <button><a href="#">CLAIM YOUR FREE TRIAL</a></button>
          <p class="para-terms">By clicking the button, you are agreeing to out <span class="terms">Terms and Services</span></p>
          </div>
      </div>
  </main>  
</body>
</html>
